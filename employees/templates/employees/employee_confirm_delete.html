{% extends "base.html" %}
{% block title %}Delete Employee{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>

<p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn-danger" type="submit">Yes, Delete</button>
    <a href="{% url 'employee_list' %}">
        <button type="button">Cancel</button>
    </a>
</form>
{% endblock %}
