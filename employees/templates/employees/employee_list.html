<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
</head>
<body>
    <h1>Employee List</h1>
    <a href="{% url 'employee_create' %}">Add Employee</a>
    <ul>
        {% for emp in employees %}
            <li>
                {{ emp.name }} — {{ emp.role }} — ₹{{ emp.salary }} <a href="{% url 'employee_update' emp.id %}">Edit</a>
            </li>
        {% empty %}
            <li>No employees found.</li>
        {% endfor %}
    </ul>
</body>
</html>
