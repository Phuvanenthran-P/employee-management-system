{% extends "base.html" %}
{% block title %}Employee Form{% endblock %}

{% block content %}
<h2>Employee Form</h2>

{% if form.non_field_errors %}
    <div class="error">
        {{ form.non_field_errors }}
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn-primary" type="submit">Save</button>
</form>
{% endblock %}
